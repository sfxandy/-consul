---
# Mint per-node agent tokens (server + client) and publish a map:
#   consul_agent_tokens_map: { <node_name>: <SecretID>, ... }

- name: Compute CLI env for HTTPS if enabled
  set_fact:
    _cli_env: >-
      {{
        consul_api_use_https
        | ternary(
            {
              'CONSUL_HTTP_ADDR': 'https://127.0.0.1:' ~ consul_https_port|string,
              'CONSUL_CACERT': consul_tls_ca_path,
              'CONSUL_CLIENT_CERT': consul_tls_client_cert,
              'CONSUL_CLIENT_KEY': consul_tls_client_key
            },
            { 'CONSUL_HTTP_ADDR': 'http://127.0.0.1:8500' }
          )
      }}
  run_once: true
  delegate_to: "{{ consul_api_host }}"

- name: Init token map
  set_fact:
    consul_agent_tokens_map: {}
  run_once: true
  delegate_to: "{{ consul_api_host }}"
  delegate_facts: true

- name: Create tokens for server/agent per host
  vars:
    _gmt: "{{ hostvars[consul_api_host].consul_mgmt_token_eff | default(consul_mgmt_token_eff_global) }}"
  loop: "{{ groups['consul_hosts'] }}"
  loop_control:
    loop_var: tgt
    label: "{{ tgt }}"
  run_once: true
  delegate_to: "{{ consul_api_host }}"
  block:

    - name: Derive node names for {{ tgt }}
      set_fact:
        _srv_node: "{{ hostvars[tgt].consul_server_node_name }}"
        _cli_node: "{{ hostvars[tgt].consul_client_node_name }}"

    - name: Create token (server node {{ _srv_node }})
      command: >
        podman exec
        {% for k,v in _cli_env.items() %} -e {{ k }}={{ v }} {% endfor %}
        {{ consul_server_container }}
        consul acl token create
        -description "Agent token for {{ _srv_node }}"
        -policy-name {{ consul_policy_server_name | quote }}
        -format=json
        -token {{ _gmt }}
      register: _t_srv
      changed_when: true

    - name: Record server token
      set_fact:
        consul_agent_tokens_map: >-
          {{
            consul_agent_tokens_map
            | combine({ _srv_node: (_t_srv.stdout | from_json).SecretID })
          }}
      delegate_facts: true

    - name: Create token (client node {{ _cli_node }})
      command: >
        podman exec
        {% for k,v in _cli_env.items() %} -e {{ k }}={{ v }} {% endfor %}
        {{ consul_server_container }}
        consul acl token create
        -description "Agent token for {{ _cli_node }}"
        -policy-name {{ consul_policy_client_name | quote }}
        -format=json
        -token {{ _gmt }}
      register: _t_cli
      changed_when: true

    - name: Record client token
      set_fact:
        consul_agent_tokens_map: >-
          {{
            consul_agent_tokens_map
            | combine({ _cli_node: (_t_cli.stdout | from_json).SecretID })
          }}
      delegate_facts: true
